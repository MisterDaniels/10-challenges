<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>

    <link rel="stylesheet" href="/assets/styles.css">
</head>
    <body>
        <div id="testimonials">
            <div class="card">
                <div class="image">
                    <img src="https://images.pexels.com/photos/256219/pexels-photo-256219.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="company-image">
                </div>
                <div class="detail">
                    <div class="body">
                        <p class="message">
                            Like Neo from the Matrix, the world <br>
                            opens up and you start to see everything <br>
                            in 1's and 0's
                        </p>
                    </div>
                    <div class="bottom">
                        <h1 id="author">
                            Edward S. Hisey
                        </h1>
                        <p id="role" class="barelyVisible">
                            Chief Marketing Officer
                        </p>
                    </div>
                </div>
            </div>
            <div class="actions">
                <div class="company">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Weebly_logo.svg/1200px-Weebly_logo.svg.png" alt="Weebly">
                </div>
                <div class="company">
                    <img src="https://logodownload.org/wp-content/uploads/2020/07/tesla-logo-2.png" alt="Tesla">
                </div>
                <div class="company">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/SpaceX-Logo.svg/1280px-SpaceX-Logo.svg.png" alt="SpaceX">
                </div>
                <div class="company">
                    <img src="https://logodownload.org/wp-content/uploads/2018/02/blizzard-logo.png" alt="Blizzard">
                </div>
                <div class="all">
                    <button>View all</button>
                </div>
            </div>
        </div>
        
        <script src="/assets/script.js"></script>
    </body>
</html>
